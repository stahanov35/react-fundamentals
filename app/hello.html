<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="content"></div>
    <div id="component">
      <!-- @TODO [DK] Show CommentList with another texts
      <CommentList /> -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      var HelloWorld = React.createClass({

      render: function() {
        return (
          <h1 className="page-title">Hello World!</h1>
        );
      }
    });

    var ComponentBox = React.createClass({

      render: function() {
        return (
          <div className="component-box">
            <ComponentList />
          </div>
        );
      }
    });

    var ComponentList = React.createClass({

      render: function() {
        return (
          <ul className="component-list">
            <li className="component-item">
              <ComponentAvatar url="images/avatar.jpg" />
              <div className="component-holder">
                <ComponentDescription>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque totam, eligendi delectus blanditiis autem mollitia voluptatibus vero dolor facilis reprehenderit non et magnam laboriosam repellat, provident perspiciatis adipisci a iste.
                </ComponentDescription>
                <CommentList />
              </div>
            </li>
            <li className="component-item">
              <ComponentAvatar url="images/avatar02.jpg" />
              <div className="component-holder">
                <ComponentDescription>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque totam, eligendi delectus blanditiis autem mollitia voluptatibus vero dolor facilis reprehenderit non et magnam laboriosam repellat, provident perspiciatis adipisci a iste.
                </ComponentDescription>
              </div>
            </li>
          </ul>
        );
      }
    });

    var ComponentAvatar = React.createClass({
      
      render: function() {
        return (
          <div className="component-avatar">
            <img className="component-avatar-img" src={this.props.url.toString()} alt="" />
          </div>
        );
      }
    });

    var ComponentDescription = React.createClass({

      render: function() {
        return (
          <div className="component-description">
            {this.props.children.toString()}
          </div>
        );
      }
    });

    var Comments = React.createClass({

      render: function() {
        return (
          <li className="comment-item">
            <h3 className="comment-author">{this.props.author}</h3>
            <p className="comment-text">
              {this.props.children}
            </p>
          </li>
        );
      }
    });

    var CommentList = React.createClass({

      render: function() {
        return (
          <ul className="comment-list">
            <Comments author="Don Jone">
              First
            </Comments>
            <Comments author="Bruce Willis">
              Die Hard
            </Comments>
          </ul>
        );
      }
    });

    ReactDOM.render(<HelloWorld />, document.getElementById('content'));
    ReactDOM.render(<ComponentBox />, document.getElementById('component'));

    </script>
  </body>
</html>
