<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="content"></div>
    <div id="component"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      var HelloWorld = React.createClass({

      render: function() {
        return (
          <h1 className="page-title">Hello World!</h1>
        );
      }
    });

    var ComponentBox = React.createClass({

      render: function() {
        return (
          <div className="component-box">
            <ComponentList />
          </div>
        );
      }
    });

    var ComponentList = React.createClass({

      render: function() {
        return (
          <ul className="component-list">
            <li className="component-item">
              <ComponentAvatar />
              <ComponentDescription />
            </li>
            <li className="component-item">
              <ComponentAvatar />
              <ComponentDescription />
            </li>
          </ul>
        );
      }
    });

    var ComponentAvatar = React.createClass({

      render: function() {
        return (
          <div className="component-avatar">
            <img className="component-avatar-img" src="images/avatar.jpg" alt="" width="184" height="183" />
          </div>
        );
      }
    });

    var ComponentDescription = React.createClass({

      render: function() {
        return (
          <div className="component-description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed velit, fuga reiciendis saepe quo voluptas maiores perferendis molestias non odit libero et necessitatibus, id odio dicta voluptatum maxime quaerat atque.
          </div>
        );
      }
    });

    var Comments = React.createClass({

      render: function() {
        return (
          <div className="comment">
            <h3 className="comment-author">Author</h3>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat repellat dolor in, numquam aliquid pariatur aut, qui quibusdam illum, suscipit enim rerum aperiam dolorem consequatur eaque distinctio reiciendis nobis sequi!
            </p>
          </div>
        );
      }
    });

    ReactDOM.render(<HelloWorld />, document.getElementById('content'));
    ReactDOM.render(<ComponentBox />, document.getElementById('component'));

    </script>
  </body>
</html>
